    <link rel="stylesheet" href="Css/style.css">
    <title>Rendelés</title>
</head>

<body>

        <a class="navbar-brand" href="index.html">Maxi Burgi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="belepes.html">Belépés <span class="sr-only">(current)</span></a>

                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rendeles.html">Rendelés</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Keresés" aria-label="search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Keresés</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <tr class="table-warning">
                        <th class="adat">
                            <span class="cim">
                                Rendelés
                            </span>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <fieldset>
                        <legend class="oszlopcim"> Személyes adatok </legend>
                        <div class="form-group">
                            <label>Név:*</label>
                            <input class="form-control mr-sm-2 becitel" type="name" placeholder="Név">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail cím*</label>
                            <input type="email" class="form-control mr-sm-2" placeholder="E-mail cím"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Nem osztjuk meg az e-mail címedet
                                mással.</small>
                        </div>
                        <div class="form-group">
                            <label>Cím:</label>
                            <input type="address" class="form-control mr-sm-2" placeholder="Cím">
                        </div>
                        <div class="form-group">
                            <label>Megjegyzés:</label>
                            <textarea type="comment" id="comment" rows="3" class="form-control mr-sm-2"
                                placeholder="Megjegyzés"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="oszlopcim">A rendelés adatai</legend>
                        <fieldset>
                            <legend class="kiemeles">Extra feltét:</legend>
                            <div>
                                <input id="nothing" name="extra" type="radio" value="0">
                                <label for="cheese">Nem kérek</label>
                            </div>
                            <div>
                                <input id="cheese" name="extra" type="radio" value="300">
                                <label for="cheese">Füstölt sajt</label>
                            </div>
                            <div>
                                <input id="double-cheese" name="extra" type="radio" value="600">
                                <label for="double-cheese">Dupla sajt</label>
                            </div>
                            <div>
                                <input id="mozarella-cheese" name="extra" type="radio" value="900">
                                <label for="mozarella-cheese">Mozarella</label>
                            </div>
                            <div>
                                <input id="parmesan-cheese" name="extra" type="radio" value="1200">
                                <label for="parmesan-cheese">Parmezán</label>
                            </div>
                        </fieldset>
                        <p></p>
                        <fieldset>
                            <label class="kiemeles" for="sauce">Szósz:</label>
                            <div>
                                <select id="sauce" name="sauce">
                                    <option value="0" selected>Mustár</option>
                                    <option value="100" selected>Majonéz</option>
                                    <option value="200" selected>Ketchup</option>
                                </select>
                            </div>
                        </fieldset>
                        <p></p>
                        <fieldset>
                            <label class="kiemeles" for="quantity">Mennyiség:</label>
                            <div>
                                <input id="quantity" name="quantity" type="number" min="1" max="10">
                            </div>
                        </fieldset>
                    </fieldset>
                    <p></p>
                    <div class="kiemeles">
                        Ár: <span>1200</span> Ft
                    </div>
                    <p></p>
                    <div class="form-group form-check mr-sm-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label mr-sm-2" for="exampleCheck1">Jelölj be!</label>
                    </div>
                    <button type="submit" class="btn btn-success">Rendelés</button> 
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
